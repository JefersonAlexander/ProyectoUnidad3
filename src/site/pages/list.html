<html lang="en">

<div class="container">

        <h2>Lista de clientes</h2>

        <table id="table_body" class="table table-striped">
            <thead>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Edad</td>

            <td>Recicla</td>

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center custom-button-container">
            <input  type="submit" class="btn custom-btn-primary btn-lg px-4 gap-3 mx-auto" value="Listar" onclick="event.preventDefault(); updateTable();">
